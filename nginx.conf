# NGINX API Gateway Configuration
# Routes traffic to Legacy Express (and future NestJS GraphQL)

events {
    worker_connections 1024;
}

http {
    # Upstream servers
    upstream legacy_backend {
        server legacy-app:3000;
    }

    # Future: NestJS GraphQL backend (Phase 2)
    # upstream nest_backend {
    #     server nest-server:4000;
    # }

    # Health check endpoint
    server {
        listen 80;
        server_name localhost;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Main routing server
    server {
        listen 80 default_server;
        server_name _;

        # Increase body size for file uploads
        client_max_body_size 50M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Default: Route all traffic to legacy Express app
        location / {
            proxy_pass http://legacy_backend;
            proxy_http_version 1.1;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for real-time features
            proxy_buffering off;
        }

        # Future: Route GraphQL traffic to NestJS (Phase 2)
        # location /graphql {
        #     proxy_pass http://nest_backend;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

        # Future: GraphQL Subscriptions (WebSocket)
        # location /graphql/subscriptions {
        #     proxy_pass http://nest_backend;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        # }
    }
}
